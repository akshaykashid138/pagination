<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="script2.js"></script>
</head>
<body>
    <div id="listingTable"></div>

    <!-- page: <span id="page"></span> -->
<div class="container pt-5">
    <div class="row">
        <div class="col-4" id='id'></div>
        <div class="col-4" id='nameId'></div>
        <div class="col-4" id='email'></div>
    </div>
</div>

<div class="container pt-5">
   
    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" onclick="prevPage()" id="btn_prev">Previous</a></li>
          <li class="page-item"><a class="page-link" onclick="changePage(current_page)" id="page"></a></li>
          <li class="page-item"><a class="page-link" onclick="changePage(current_page+1)" id="page1"></a></li>
          <li class="page-item"><a class="page-link"onclick="changePage(current_page+2)" id="page2"></a></li>
          <li class="page-item"><a class="page-link" onclick="nextPage()" id="btn_next">Next</a></li>
        </ul>
      </nav>
     
</div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
